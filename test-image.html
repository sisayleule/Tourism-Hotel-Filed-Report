<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .image-box {
            margin: 20px 0;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        .image-box img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîç Image Loading Test</h1>
        
        <div class="image-box">
            <h2>Test 1: Wikimedia Commons Image</h2><div id="test1-status"></div>
        </div>

        <div class="image-box">
            <h2>Test 2: Alternative Unsplash Image</h2><div id="test2-status"></div>
        </div>

        <div class="image-box">
            <h2>Test 3: Local Image Path</h2><div id="test3-status"></div>
        </div>
    </div>

    <script>
        function showSuccess(testId) {
            const statusDiv = document.getElementById(testId + '-status');
            statusDiv.className = 'status success';
            statusDiv.textContent = '‚úì Image loaded successfully!';
        }

        function showError(testId) {
            const statusDiv = document.getElementById(testId + '-status');
            statusDiv.className = 'status error';
            statusDiv.textContent = '‚úó Image failed to load. Check the URL or file path.';
        }
    </script>
</body>
</html>
